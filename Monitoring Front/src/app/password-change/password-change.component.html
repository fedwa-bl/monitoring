<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf="invalidLogin">
      {{ errorMessage }}>
    </div>
    <div class="alert alert-success" *ngIf="loginSuccess">
      {{ successMessage }}>
    </div>
    <!-- Tabs Titles -->
    <h3>Changer votre mot de passe avant d'acceder au site</h3>

    <!-- Change password Form -->
    <form
      #ChangePasswordForm="ngForm"
      (ngSubmit)="changePassword(ChangePasswordForm)"
    >
      <input
        type="password"
        id="newpassword"
        class="fadeIn third"
        ngModel
        name="newpassword"
        placeholder="Nouveau mot de passe"
      />
      <input
        type="password"
        id="ConfirmPassword"
        class="fadeIn third"
        ngModel
        name="confirmPassword"
        placeholder="Confirmer le mot de passe"
      />
      <input type="submit" class="fadeIn fourth" value="Changer" />
    </form>
  </div>
</div>
